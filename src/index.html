<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="./output.css">
    
</head>
<body class="bg-yellow-200">
    
    <h1 class="font-bold text-bold mx-auto text-4xl  w-80 rounded-lg mt-10 ">Inicia Sesión</h1>
        <form action="#" class="bg-white w-80 mx-auto mt-8 rounded-lg p-6">
       
            <input class="border border-black rounded p-1 m-2  w-full" type="text" placeholder="Nombre">
           
            <input class="border border-black rounded p-1 m-2 w-full"type="text" placeholder="Apellido">
            
            <input class="border border-black rounded p-1 m-2 w-full"type="email" placeholder="Email">
            
            <input class="border border-black rounded p-1 m-2 w-full"type="password" placeholder="Contraseña">
    
            <button class="bg-blue-600 text-white p-2  rounded m-2 hover:bg-blue-700 w-full">Ingresar</button>

        </form>
    
   
</body>
</html>
